<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="John Doe"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="email@domain.com"/>
        </div>
        <div>
            <label for="form-message">Your message:</label>
            <textarea 
                id="form-message" 
                name="message"
                rows="8"
                maxlength="250"
                ></textarea>
        </div>
    
    </form>

</body>
</html>
